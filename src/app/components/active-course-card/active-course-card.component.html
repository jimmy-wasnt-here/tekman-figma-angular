<mat-card class="col-md-10">
    <mat-card-title>
        Vuelve donde lo dejaste
    </mat-card-title>
    <mat-card-subtitle>
        {{activeCourse.name}} - {{activeSession.name}}
    </mat-card-subtitle>
    <mat-card-actions>
        <button class="btn btn-primary">
            <fa-icon [icon]="faPlay"></fa-icon> Reproducción ordenada
        </button>
        <button class="btn btn-primary">
            <fa-icon [icon]="faRandom"></fa-icon> Aleatorio
        </button>
        <button class="btn btn-primary">
            <fa-icon [icon]="faShare"></fa-icon> Siguiente sesión
        </button>
    </mat-card-actions>
</mat-card>
